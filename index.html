<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    
    <div class="calculator-container">
      <input type="text" class="input" disabled/>
      <div class="input-container">
        <div class="top">
          <div class="clear">Clear</div>
          <div class="backspace">⌫</div>
          <div class="plusminus">±</div>
        </div>
        <div class="numbers">
          <div data-value="7">7</div>
          <div data-value="8">8</div>
          <div data-value="9">9</div>
          <div data-value="4">4</div>
          <div data-value="5">5</div>
          <div data-value="6">6</div>
          <div data-value="1">1</div>
          <div data-value="2">2</div>
          <div data-value="3">3</div>
        </div>
        <div class="operators">
          <div data-op="/">÷</div>
          <div data-op="*">X</div>
          <div data-op="-">-</div>
          <div data-op="+">+</div>
        </div>
        <div class="bottom">
          <div data-value="0">0</div>
          <div data-value=".">.</div>
          <div class="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
